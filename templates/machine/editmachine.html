<DOCTYPE html>
    {% extends 'layout.html' %}
    
    
    {% block content %}
    {% if user.is_authenticated%}
    <h2 align="center">Machine of drawing number {{get_drawing_id.drawingNo}}</h2>
    <form method="POST" action="/workflow/{{get_drawing_id.drawingNo}}/update/document/{{get_document_id.id}}">
        {% csrf_token %}
    
    
        <div class='form-group'>
            <lable for="">Quantity</lable>
            <input type='number' name ='Quantity' class="form-control" max='{{get_drawing_id.Quantity}}' min='0' value='{{get_machine_id.Quantity}}'>
            <lable for="">(Quantity of this drawing = {{get_drawing_id.Quantity}})</lable>
        </div>

        <div class='form-group'>
            <lable for="">Machine number</lable>
            <input type='number' name ='machineNum' class="form-control" min='0' value='{{get_machine_id.machineNum}}'>
        </div>
        
        <input type="submit" class='btn btn-success'>
        <!-- {% if messages %}
        {% for updaterecord in massages %}
        <a onclick="return Alert('Are you sure you want to delete this item?');">Delete</a>
        {{updaterecord}}
        {% endfor %}
        {% endif %} -->
    
    </form>
    
    
    
    
    
    
    
    
    
    {% else %}
        <h1 align="center"><a href="/login" >You need to login first</a></h1>
    {% endif %}
    {% endblock %}
