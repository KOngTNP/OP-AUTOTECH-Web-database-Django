<DOCTYPE html>
{% extends 'layout.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Job</title>

</head>
<body>
<div class="table-wrapper">
{% if user.is_authenticated%}
<h2 align="center" style="margin-bottom: 20px;">Edit Job no {{jobs.jobNo}}</h2>
<form method="POST" action="/jobTable/update/{{jobs.jobNo}}">
    {% csrf_token %}


    <lable style="margin-left: 25px;">Job No. (You cannot edit this)</lable>
    <div class="wrap-input100 validate-input">
        <input class="input100 form-control" type="text" name="projectName" value='{{jobs.jobNo}}' readonly>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>


    <lable style="margin-left: 25px;">Project Name</lable>
    <div class="wrap-input100 validate-input">
        <input class="input100 form-control" type="text" name="projectName" value='{{jobs.projectName}}'>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
        </span>
    </div>


    


    

    <div class="form-group">
        <lable for="">Project Description</lable>
        <textarea name ='projectDesc' class="form-control" value='{{jobs.projectDesc}}' rows="3">{{jobs.projectDesc}}</textarea>


    </div>

    <input type="submit" class='btn btn-success' onclick="submitbtn()">
    <a style="color: #c80000;">{{ form.errors }}</a>
</form>









{% else %}
    <h1 align="center"><a href="/login" >You need to login first</a></h1>
{% endif %}
</div>
</body>
</html>
{% endblock %}
