<DOCTYPE html>
{% extends 'layout.html' %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Revise | OP AUTOTECH</title>

</head>
<body>
<div class="table-wrapper">
{% if user.is_authenticated%}

    
<h2 align="center" style="margin-bottom: 20px;">Edit Revise of {{get_drawing_id.drawingNo}}</h2>
<form method="POST" action="/workflow/{{get_drawing_id.drawingNo}}/update/revise/{{get_revise_id.id}}" onsubmit="return checkForm(this);">
    {% csrf_token %}

    <lable style="margin-left: 25px;">Revise times (Auto fill)</lable>
    <div class="wrap-input100 validate-input">
        <input class="input100 form-control" type="number" name="numTimes"  min='0' value='{{numTimes}}' required>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>



    <lable style="margin-left: 25px;">Description</lable>
    <div class="wrap-input100 validate-input">
        <textarea class="input100 form-control" type="text" name="reviseDesc" rows="4" required>{{get_revise_id.reviseDesc}}</textarea>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-file" aria-hidden="true"></i>
        </span>
    </div>

    
    <input type="submit" class="btn btn-success" name="myButton" value="Submit">
    <a href='/workflow/{{get_drawing_id.drawingNo}}' class='btn btn-danger' onclick="return confirm('Are you sure you want to discard your changes?');">Back</a>
    <a style="color: #c80000;">{{ form.errors }}</a>
</form>


{% else %}
    <h1 align="center"><a href="/login" >You need to login first</a></h1>
{% endif %}
</div>
</body>
</html>
{% endblock %}
