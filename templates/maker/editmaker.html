
{% extends 'layout.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Maker</title>

</head>
<body>
<div class="table-wrapper">
{% if user.is_authenticated%}
<h2 align="center" style="margin-bottom: 20px;">Edit maker of {{get_drawing_id.drawingNo}}</h2>
<form method="POST" action="/workflow/{{get_drawing_id.drawingNo}}/update/maker/{{get_maker_id.id}}" onsubmit="return checkForm(this);">
    {% csrf_token %}

    <lable style="margin-left: 25px;">Maker company name</lable>
    <div class="wrap-input100 validate-input">
        <input class="input100 form-control" type="text" name="name" value='{{get_maker_id.name}}' required>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
       
    </div>


    
    <input type="submit" class="btn btn-success" name="myButton" value="Submit">
    <a href='/workflow/{{get_drawing_id.drawingNo}}' class='btn btn-danger' onclick="return confirm('Are you sure you want to discard your changes?');">Back</a>
    <a style="color: #c80000;">{{ form.errors }}</a>

</form>









{% else %}
    <h1 align="center"><a href="/login" >You need to login first</a></h1>
{% endif %}
</div>
</body>
</html>
{% endblock %}
